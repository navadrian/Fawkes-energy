[build]
  command = "npm run build"
  publish = "out"
  
[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[forms]]
  name = "contact"

[[forms.notifications]]
  for = "contact"
  email = "medha@fawkes.energy"

[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"
