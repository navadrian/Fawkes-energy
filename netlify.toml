[build]
  command = "npm run build:no-compress"
  publish = "out"

[build.environment]
  NODE_VERSION = "20"
  # Disable Next.js runtime - force pure static export
  NETLIFY_NEXT_PLUGIN_SKIP = "true"

# Headers for caching static assets
[[headers]]
  for = "/videos/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
